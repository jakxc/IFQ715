<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aea9ad896c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <div class="container my-5">
          <h1 class="text-uppercase p-3">Add Product</h1>
          <form class="row">
            <div class="col col-lg-6">
              <div class="form-group p-3">
                <label for="product-name">Product Name</label>
                <input type="text" class="form-control" id="product-name">
              </div>
              <div class="form-group p-3">
                <label for="product-description">Product Description</label>
                <textarea class="form-control" id="product-description"></textarea>
              </div>
              <div class="form-group p-3">
                <label for="product-price">Product Price</label>
                <div class="currency-wrap">
                  <span class="currency-code">$</span>
                  <input type="number" class="form-control" id="product-price"/>
                </div>
              </div>
              <div class="p-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
            <div class="col col-lg-6">
              <div class="form-group p-3">
                <label>Add Product Images</label>
                <div class="d-flex gap-2 py-2">
                  <div class="image-box | d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-plus fa-2xl"></i>
                  </div>
                  <div class="image-box | d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-plus fa-2xl"></i>
                  </div>
                  <div class="image-box | d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-plus fa-2xl"></i>
                  </div>
                </div>
              </div>
              <div class="form-group p-3">
                <label>Product Category</label>
                <div class="dropdown py-2">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown button
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Category 1</a></li>
                    <li><a class="dropdown-item" href="#">Category 2</a></li>
                    <li><a class="dropdown-item" href="#">Category 3</a></li>
                  </ul>
                </div>
              </div>
              <div class="form-group p-3">
                <label for="product-tags">Tags</label>
                <input type="text" class="form-control" id="product-tags">
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="text-center text-lg-start fixed-bottom">
      <!-- Section: Social media -->
      <section class="d-flex justify-content-center justify-content-lg-between p-3 gap-3">
        <!-- Left -->
         <a class="navbar-brand" href="#">Moto Manga</a>
        <!-- Left -->
        <!-- Right -->

          <a href="" class="me-4 link-secondary">
            Link 4
          </a>
        </div>
        <!-- Right -->
      </section>

  </body>
</html>
